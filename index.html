<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="bg-mask"></div>

    <main>
      <h1>Eventually</h1>
      <p>
        A simple template for telling the world when you'll launch your next big
        thing. Bought to you by <a href="/">HTML5 UP.</a>
      </p>
      <form action="#">
        <div>
          <input type="text" name="email" placeholder="Email Address" />
          <p class="error">Invalid Email Address</p>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <div class="socials">
        <a href="/"><i data-lucide="twitter"></i></a>
        <a href="/"><i data-lucide="instagram"></i></a>
        <a href="/"><i data-lucide="github"></i></a>
        <a href="/"><i data-lucide="mail"></i></a>
      </div>
      <p>
        &copy; Untitled. Credits: <a href="/">Unsplash</a> +
        <a href="/">HTML5 UP</a>
      </p>
    </footer>
  </body>
</html>
